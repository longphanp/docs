<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mouse-interact" data-mouse-x="0" data-mouse-y="0">
      <p>Hello Pip</p>
      <div class="group-of-circle">
        <div class="yellow"></div>
        <div class="gray"></div>
        <div class="red"></div>
      </div>
    </div>

    <div class="animate-on-scroll">
      <div class="padding">Padding</div>
      <p class="text">Hey you</p>
      <div class="image">
        <img src="../images/tom.png" />
      </div>
      <div class="svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <rect x="25" y="25" width="50" height="50" fill="orange" rx="25" />
        </svg>
      </div>
    </div>

    <div class="drag-and-drop">
      <div class="col" data-counter="0">
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
      </div>
      <div class="col" data-counter="0"></div>
      <div class="col" data-counter="0"></div>
    </div>

    <div class="touch-ground">
      <div class="scroll-object"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
