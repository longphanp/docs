<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="animation.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Animations"
      >animation</a
    >
    <div class="rotate-box"></div>
    <div class="transition-box">Hover me</div>
    <div class="no-transition-back">Hover me</div>
    <div class="transition-half">Hover me</div>
    <div class="animation-forward"></div>
    <div class="expand-box">Click me</div>
    <div class="slide-down"></div>
    <div class="rotate-stick">
      <div class="stick"></div>
    </div>
    <div class="layout-display">
      <div class="animation-section"></div>
      <div class="animation-section"></div>
      <div class="animation-section"></div>
    </div>
    <div tabindex="0" class="transition-back-and-forth"></div>
    <div class="multiple-animation"></div>
    <div class="motion-path">
      <div class="motion-path-box"></div>
    </div>
    <div class="svg-animation">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect
          x="5"
          y="5"
          width="90"
          height="90"
          fill="none"
          stroke="orange"
          stroke-width="5"
          rx="5"
          ry="5"
        ></rect>
        <g>
          <path
            class="line1"
            d="M 30 20 l 0 60"
            stroke="orange"
            stroke-width="5"
            stroke-linecap="round"
          ></path>
          <path
            class="line2"
            d="M 50 20 l 0 60"
            stroke="orange"
            stroke-width="5"
            stroke-linecap="round"
          ></path>
          <path
            class="line3"
            d="M 70 20 l 0 60"
            stroke="orange"
            stroke-width="5"
            stroke-linecap="round"
          ></path>
        </g>
      </svg>
    </div>
    <div class="svg-animation2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect
          x="5"
          y="5"
          width="90"
          height="90"
          fill="none"
          stroke="cyan"
          stroke-width="5"
          rx="5"
          ry="5"
        ></rect>
        <rect
          class="line"
          x="20"
          y="50"
          width="60"
          height="5"
          rx="2.5"
          ry="2.5"
          fill="cyan"
        ></rect>
        <circle
          class="circle"
          cx="50"
          cy="50"
          r="30"
          fill="none"
          stroke-width="5"
          stroke="cyan"
          stroke-linecap="round"
        ></circle>
      </svg>
    </div>
    <div class="clip-path-animation">
      <div class="clip-path"></div>
    </div>
    <div class="slide-box">
      <div class="slide-bar"></div>
    </div>

    <div class="playground">
      <div class="dot"></div>
    </div>
  </body>

  <script src="animation.js"></script>
</html>
