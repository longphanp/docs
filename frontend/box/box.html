<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="box.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box-shadow"></div>
    <div class="half-color"></div>
    <div class="box-background"></div>
    <div class="trapezoid"></div>
    <div class="triangle"></div>
    <div class="parallelogram"></div>
    <div class="mask-url"></div>
    <div class="clip-path">
      <div class="clip-path1"></div>
      <div class="clip-path2"></div>
    </div>
    <div class="resize-box"></div>
    <div class="linear-gradient"></div>
    <div class="radiant-gradient"></div>
    <div class="conic-gradient"></div>
    <div class="mask-text">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <mask id="cloudMask">
            <image
              xlink:href="https://assets.codepen.io/721952/cloud1Mask.jpg"
              height="100"
            ></image>
          </mask>
        </defs>
        <g mask="url(#cloudMask)">
          <text x="0" y="75" fill="#162a43" font-size="32">Long pip</text>
          <rect
            width="100"
            height="100"
            fill="orange"
            fill-opacity="0.5"
          ></rect>
        </g>
      </svg>
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="285"
      height="192"
      fill="none"
      viewBox="0 0 285 192"
    >
      <clipPath id="fool">
        <circle
          cx="188.961"
          cy="95.9856"
          r="95.4329"
          fill="#D9D9D9"
          transform="rotate(-0.332791 188.961 95.9856)"
        />
        <path
          fill="#D9D9D9"
          d="M116.096 139.299L16.5261 59.2816L203.099 45.7705L116.096 139.299Z"
        />
      </clipPath>
    </svg>

    <svg
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="187"
      height="192"
      fill="none"
      viewBox="0 0 187 192"
    >
      <clipPath id="moon">
        <path
          fill="#D9D9D9"
          fill-rule="evenodd"
          d="M8.5 128C54.0635 128 91 91.2873 91 46C91 29.6551 86.1887 14.4272 77.8969 1.63906C81.9894 1.07881 86.1651 0.777783 90.407 0.75314C143.112 0.447018 186.086 42.9249 186.393 95.6301C186.699 148.335 144.221 191.31 91.5156 191.616C49.6405 191.859 13.9082 165.094 0.837875 127.651C3.36075 127.882 5.9165 128 8.5 128Z"
          clip-rule="evenodd"
        />
      </clipPath>
    </svg>

    <div class="playground">
      <div class="inside-circle"></div>
    </div>
  </body>
  <script src="box.js"></script>
</html>
